<div id=imgs>

<script>
show = folder => {

  imgs.innerHTML = "";
  x = new XMLHttpRequest();x.open("GET", "https://github.com/xem/LOL/tree/gh-pages/" + folder, 1);
  x.send();
  x.onload = e => {
    files = [];
    y = x.response.replace(/[\r\n]*/g, "").replace(/<td class="content">\s*<span.*?>\s*<a.*?>\s*(.*?)\s*<\/a>\s*<\/span>\s*<\/td>/g, (a,b)=>files.push(b));
    console.log(files)
    for(i in files){
      imgs.innerHTML+= "<br><br><img src='//xem.github.io/LOL/" + folder + "/" + files[i] + "'>";
    }
  }

}

</script>
